{% extends "templates/main.html"%}
{% block content %}
{% if user_id %}
	<h1>Hello, {{ user_name }}!</h1>
	<p>Your user id is {{ user_id }}.</p>
	{% else %}
  {% if r!= None %}
  <h1><span style="color: yellow;"><i class="fas fa-exclamation-triangle"></i>error:</span> {{r}}</h1>
  {% endif %}
	Hello! Please log in.
	<div>
		<script authed="window.location.href='{{goto|safe}}'" src="https://auth.turbio.repl.co/script.js"></script>
	</div>
	{% endif %}
{% endblock %}
